<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<!-- STYLE CSS -->

    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            list-style-type: none;
            height: 20px;
            width: 50px;
            border: 2px solid black;
            margin: 10px;
        }
    </style>



<!-- DOM -->

</head>
<body>
    <H1>PRACTICE</H1>
    <div id="textContainer">
        <input type="text" id="textInput">
    </div>
    <button id="addItem">Add</button>
    <div id="itemContainer">
        <ul id="itemList">
            <!-- ITEMS GO HERE -->
        </ul>
    </div>

    <button id="clear">Clear All</button>
    
    
    
    
    
    
    
    <!-- JAVASCRIPT -->
    <script>
        let textInput = document.querySelector("#textInput")
        let addItem = document.querySelector("#addItem")
        let itemArray = []
        let itemList = document.querySelector("#itemList")
        // ADDING STUFF
        
        function add(){
            addItem.addEventListener("click", () => {
                
                //ADDED ITEMS TO THE LIST
                const addedItem = textInput.value.trim()
                const li = document.createElement("li")
                li.innerHTML = `
                    ${addedItem}
                    <button class="deleteBtn">X</button>
                    `
                    itemList.appendChild(li)
                    // itemArray.push(addedItem)
                    // console.log(addedItem)  //for testing
                    // console.log(itemArray)
                })
            }
            add() // CALLS THE ADDING FUNCTION
            
            
            let deleteBtn = document.querySelectorAll(".deleteBtn")
            //DELETE BUTTON
            
            function deleteItem() {
                itemList.addEventListener("click", (e) => { //// The (e) is the things inside the 
                    if(e.target.classList.contains("deleteBtn")){ //classlist is the classese of the items
                        e.target.parentElement.remove() //target is the thing that was clicked
                    }
                })
            }
            deleteItem()

            

            // Clear all button

            let clear = document.querySelector("#clear")
            function clearItems() {
                clear.addEventListener("click", () => {
                    itemList.innerHTML = ""
                    itemArray = []
                })
            }
            clearItems()

            




            </script>
</body>

</html>
